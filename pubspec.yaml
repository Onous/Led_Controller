name: smart_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.0
  firebase_database: ^10.3.0

  # Navigation bar
  google_nav_bar: ^5.0.6

  # HTTP requests for IoT communication
  http: ^1.1.2

  # Icons
  line_icons: ^2.0.3
  cupertino_icons: ^1.0.8

  # Animations
  lottie: ^2.7.0

  # Alerts/dialogs
  quickalert: ^1.0.2

  # Gradient text
  simple_gradient_text: ^1.3.0

  # Your existing gauge package
  syncfusion_flutter_gauges: ^20.2.49

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

